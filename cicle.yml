machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t mjhea0/flask-docker-workflow .

test:
  override:
    - docker run -d -p 8000:8000 mjhea0/django-docker-workflow; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000
    - python tests.py